<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="http://entertechbd.com/wp-content/uploads/2019/10/cropped-entertech-4-04-32x32.png" sizes="32x32" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <title>Entertech</title>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Entertech</a>
      </nav>
      
      <div class="container-fluid">
        <div class="row">
          <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
              <ul class="nav flex-column" id="users">
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    Farhan
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    Rony
                  </a>
                </li>
              </ul>
            </div>
          </nav>
      
          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 mb-1">
            <div class="chat-box">
                <div class="" id="msgdiv">
                    <ul class="list-unstyled overflow-auto chat-inner" id="messages"></ul>
                </div>
            </div>
            
            
            
            <!--- bottom text box for input-->
            <form style="margin-bottom: 10px;">
                <div class="row">
                    <div class="col-md-9">
                        <textarea class="form-control border-success" id="m" placeholder="type here...."></textarea>
                    </div>
                    <div class="clo-md-2">
                        <button type="submit" class="btn btn-success">Send</button>
                    </div>
                </div>
                
            </form>
          </main>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery-3.4.1.slim.min.js" ></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
